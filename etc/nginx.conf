server {
 error_log /home/box/web/error.log;
 access_log /home/box/web/access.log;
 location /hello/ {
  proxy_pass http://unix:/home/box/etc/hello.py:8080/uri/;
 }

 location ^~ /uploads/ {
  root /home/box/web;
 }
 location ~* ^.+\.\w+*$ {
  root /home/box/web/public/;
 }
 location / {
  return 404;
 }
}
